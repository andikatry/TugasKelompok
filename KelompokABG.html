<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Andikatry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .photo-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s ease;
        }
        
        .photo-card:hover {
            transform: translateY(-10px);
        }
        
        .photo-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        
        .photo-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .photo-info {
            padding: 20px;
            text-align: center;
        }
        
        .photo-name {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: #2c3e50;
            cursor: pointer;
        }
        
        .photo-name:hover {
            color: #3498db;
        }
        
        .photo-desc {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .github-link {
            display: inline-block;
            margin-top: 10px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .github-link:hover {
            text-decoration: underline;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile CV ABG</h1>
        </header>
        
        <div class="gallery">
            <!-- Gabriel -->
            <div class="photo-card">
                <a href="/Gabriel_CV/CV.html" target="_blank" class="photo-link">
                    <img src="/Gabriel_CV/image.png" alt="Gabriel Nicholas Dunant" class="photo-img">
                    <div class="photo-info">
                        <h3 class="photo-name">Gabriel Nicholas</h3>
                        <p class="photo-desc">Penghitung handal</p>
                        <span class="github-link">Lihat Profil GitHub</span>
                    </div>
                </a>
            </div>
            
            <!-- Andika -->
            <div class="photo-card">
                <a href="/Andika_portofolio/cv.html" target="_blank" class="photo-link">
                    <img src="/Andika_portofolio/cv.jpeg" alt="Andika Dermawan" class="photo-img">
                    <div class="photo-info">
                        <h3 class="photo-name">Andika Dermawan</h3>
                        <p class="photo-desc">Mr.D(ika)</p>
                        <span class="github-link">Lihat Profil GitHub</span>
                    </div>
                </a>
            </div>
            
            <!-- Bagas -->
            <div class="photo-card">
                <a href="/bagasarma_portofolio/bagasarma.html" target="_blank" class="photo-link">
                    <img src="/bagasarma_portofolio/bagasarma.jpeg" alt="Bagas Arma Prayoga" class="photo-img">
                    <div class="photo-info">
                        <h3 class="photo-name">Bagas Arma Prayoga</h3>
                        <p class="photo-desc">Programmer gadungan</p>
                        <span class="github-link">Lihat Profil GitHub</span>
                    </div>
                </a>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Profile ABG. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
